identity:
  name: get_projects
  author: xieyu
  label:
    en_US: Get Projects
    zh_Hans: 获取项目列表

description:
  human:
    en_US: Get a list of projects from Dida Todo List
    zh_Hans: 从滴答清单获取项目列表
  llm: |
    A tool to get a list of projects from Dida Todo List.
    Supports filtering by name, color, and group ID.

parameters:
  - name: name
    type: string
    required: false
    label:
      en_US: Project Name
      zh_Hans: 项目名称
    human_description:
      en_US: Filter projects by name
      zh_Hans: 按名称筛选项目
    llm_description: 项目名称筛选条件
    form: llm

  - name: color
    type: string
    required: false
    label:
      en_US: Project Color
      zh_Hans: 项目颜色
    human_description:
      en_US: Filter projects by color
      zh_Hans: 按颜色筛选项目
    llm_description: 项目颜色筛选条件
    form: llm

  - name: group_id
    type: string
    required: false
    label:
      en_US: Group ID
      zh_Hans: 项目组ID
    human_description:
      en_US: Filter projects by group ID
      zh_Hans: 按项目组ID筛选项目
    llm_description: 项目组ID筛选条件
    form: llm

  - name: include_tasks
    type: boolean
    required: false
    label:
      en_US: Include Tasks
      zh_Hans: 包含任务
    human_description:
      en_US: Whether to include tasks in project details
      zh_Hans: 是否在项目详情中包含任务
    llm_description: 是否包含任务列表
    form: llm 
extra:
  python:
    source: tools/get_projects.py
