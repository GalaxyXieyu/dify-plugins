identity:
  name: create_task
  author: galaxyxieyu
  label:
    en_US: Create Task
    zh_Hans: 创建任务

description:
  human:
    en_US: Create a new task in Dida Todo List
    zh_Hans: 在滴答清单中创建新任务
  llm: |
    A tool to create a new task in Dida Todo List.
    Requires task data to be provided.

parameters:
  - name: title
    type: string
    required: true
    label:
      en_US: Task Title
      zh_Hans: 任务标题
    human_description:
      en_US: The title of the task to be created
      zh_Hans: 要创建的任务标题
    llm_description: 任务的标题
    form: llm

  - name: content
    type: string
    required: false
    label:
      en_US: Task Content
      zh_Hans: 任务内容
    human_description:
      en_US: The content of the task
      zh_Hans: 任务的内容
    llm_description: 任务的内容
    form: llm

  - name: priority
    type: select
    required: false
    label:
      en_US: Priority
      zh_Hans: 优先级
    human_description:
      en_US: Priority level for the task
      zh_Hans: 任务的优先级
    options:
      - value: 0
        label:
          en_US: Lowest
          zh_Hans: 最低
      - value: 1
        label:
          en_US: Low
          zh_Hans: 低
      - value: 3
        label:
          en_US: Medium
          zh_Hans: 中
      - value: 5
        label:
          en_US: High
          zh_Hans: 高
    llm_description: 任务的优先级
    form: form

  - name: project_name
    type: string
    required: false
    label:
      en_US: Project Name
      zh_Hans: 项目名称
    human_description:
      en_US: Name of the project for the task
      zh_Hans: 任务所属于的项目的名称，需要根据实际情况智能分类项目名称
    llm_description: 任务所属于的项目的名称，需要根据实际情况智能分类项目名，如果不清楚的情况下请调用get_projects工具获取项目列表,然后选择一个项目名称
    form: llm

  - name: tag_names
    type: string
    required: false
    label:
      en_US: Tag Names
      zh_Hans: 标签名称
    human_description:
      en_US: List of tag names for the task
      zh_Hans: 任务的标签名称
    llm_description: 任务的标签名称
    form: llm

  - name: start_date
    type: string
    required: false
    label:
      en_US: Start Date
      zh_Hans: 开始时间
    human_description:
      en_US: Start date for the task (format2025-02-27 02:32:57)
      zh_Hans: 任务的开始时间（格式2025-02-27 02:32:57）
    llm_description: 任务的开始时间（格式2025-02-27 02:32:57）
    form: llm

  - name: due_date
    type: string
    required: false
    label:
      en_US: Due Date
      zh_Hans: 截止时间
    human_description:
      en_US: Due date for the task (format2025-02-27 02:32:57)
      zh_Hans: 任务的截止时间（格式2025-02-27 02:32:57）
    llm_description: 任务的截止时间（格式2025-02-27 02:32:57）
    form: llm

  - name: is_all_day
    type: boolean
    required: false
    label:
      en_US: All Day
      zh_Hans: 全天任务
    human_description:
      en_US: Whether the task is an all-day task
      zh_Hans: 任务是否为全天任务
    llm_description: 任务是否为全天任务
    form: llm

  - name: reminder
    type: string
    required: false
    label:
      en_US: Reminder
      zh_Hans: 提醒设置
    human_description:
      en_US: "Task reminder setting, supports: 1) Relative reminders (recommended): '0'(on time), '-5M'(5min before), '-15M', '-30M', '-1H', '-2H', '-1D', '-2D', '-1W'; 2) ReminderOption enum values; 3) Absolute time (not recommended): YYYY-MM-DD HH:mm:ss"
      zh_Hans: "任务提醒设置，支持：1) 相对提醒（推荐）：'0'(准时)、'-5M'(提前5分钟)、'-15M'、'-30M'、'-1H'、'-2H'、'-1D'、'-2D'、'-1W'；2) ReminderOption 枚举值；3) 绝对时间（不推荐）：YYYY-MM-DD HH:mm:ss"
    llm_description: "任务提醒设置，支持：1) 相对提醒（推荐）：'0'(准时)、'-5M'(提前5分钟)、'-15M'、'-30M'、'-1H'、'-2H'、'-1D'、'-2D'、'-1W'；2) ReminderOption 枚举值；3) 绝对时间（不推荐）：YYYY-MM-DD HH:mm:ss"
    form: llm

  - name: parent_id
    type: string
    required: false
    label:
      en_US: Parent Task ID
      zh_Hans: 父任务ID
    human_description:
      en_US: ID of the parent task if this is a subtask
      zh_Hans: 如果这是一个子任务，则为父任务的ID 
    llm_description: 如果这是一个子任务，则为父任务的ID
    form: llm 
extra:
  python:
    source: tools/create_task.py
